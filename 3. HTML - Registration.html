<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1><strong>Registration Form</strong></h1>
    <form action="/process" method="post">
        <div>
            <label>First name:* </label>
            <input type="text" name="First name">
        </div>
        <div>
            <label>Last name:* </label>
            <input type="text" name="Last name">
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="email address">
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="confirm password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="birthday">
        </div>
        <div>
            Gender identify:
        </div>
        <div>
            <input type="radio" name="Gender_identify" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender_identify" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender_identify" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="Gender_identify" value="I_prefer_not_to_answer" id="I_prefer_not_to_answer">
            <label for="I_prefer_not_to_answer">I prefer not to answer</label>
        </div>
        <div>
            A short description about myself:
        </div>
        <div>
            <textarea name="A_short_description_about_myself" cols="30" rows="2"></textarea>
        </div>
        <div>
            Favorite Language:
            <select name="Favorite_language">
                <option>Javascript</option>
                <option>Python</option>
                <option>PHP</option>
                <option>Swift</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">Yes, I would like to recieve periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account" />
        </div>
        <div>
            <p>*Indicates a required field</p>
        </div>
    </form>
</html>
